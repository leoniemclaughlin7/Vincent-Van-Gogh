<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An apprecation website for lovers of painter Vincent Van Gogh's work">
    <meta name="keywords" content="Vincent Van Gogh, art, artist, history, painter, impressionism">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vincent Van Gogh</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Vincent Van Gogh</h1>
        </a>
        <nav id="nav">
            <ul id="nav-menu">
                <li>
                    <a href="index.html" aria-label="Navigates to the home page">Home</a>
                </li>
                <li>
                    <a href="index.html#about" aria-label="Navigates to the about section on the home page">About</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Navigates to the gallery">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" aria-label="Navigates to sign up page">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form">
        <form method="POST" action="https://formdump.codeinstitute.net/" id="sign-up-box">
            <h2>Sign up to our newsletter</h2>
            <label for="firstname">First Name</label>
            <input id="firstname" name="first-name" type="text" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" name="last-name" type="text" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email-address" required>
            <input type="submit" value="Sign Up">
        </form>
    </section>
    <footer>
        <div>
            <p>Copyright 2023</p>
        </div>
    </footer>
</body>

</html>
