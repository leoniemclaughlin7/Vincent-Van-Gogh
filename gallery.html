<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An apprecation website for lovers of painter Vincent Van Gogh's work">
    <meta name="keywords" content="Vincent Van Gogh, art, artist, history, painter, impressionism">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vincent Van Gogh</title>
</head>

<body>
     <!--Website header with nav bar included-->
    <header>
        <a href="index.html" aria-label="Navigates to the home page">
            <h1 id="logo">Vincent Van Gogh</h1>
        </a>
        <nav id="nav">
            <ul id="nav-menu">
                <li>
                    <a href="index.html" aria-label="Navigates to the home page">Home</a>
                </li>
                <li>
                    <a href="index.html#about" aria-label="Navigates to the about section on the home page">About</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Navigates to the gallery">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" aria-label="Navigates to sign up page">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main section of gallery page displaying paintings-->
    <main>
        <div class="paintings">
            <h2>Self Portraits</h2>
            <img src="assets/images/self-portrait.webp"
                alt="A self portrait of Vincent Van Gogh sitting at an art easel">
            <img src="assets/images/just-vincent.webp" alt="A self portrait of Vincent Van Gogh">
            <img src="assets/images/vincent-in-a-hat.webp" alt="A painting of Vincent van Gogh wearing a hat">
            <img src="assets/images/vincent-smoking-a-pipe.webp"
                alt="A painting of Vincent Van Gogh in a straw hat and smoking a pipe">
            <img src="assets/images/vvg1.webp"
                alt="A self portrait of Vincent Van Gogh in fancy attaire and a bowler hat">
            <img src="assets/images/vvg2.webp" alt="A minimal self portrait of Vincent Van Gogh using grey undertones">
            <img src="assets/images/vvg3.webp" alt="A dark painting depicting Vincent Van Gogh smoking a pipe">
            <img src="assets/images/vvg4.webp"
                alt="A self portrait of Vincent Van Gogh using line brush strokes of different colours">
        </div>
        <div class="paintings">
            <h2>Landscapes</h2>
            <img src="assets/images/starry-night.jpg" alt="The famous starry night landscape from Vincent Van Gogh">
            <img src="assets/images/landscape1.webp" alt="A castle in a graveyard landscape">
            <img src="assets/images/landscape2.webp" alt="A row of blossom trees in a field">
            <img src="assets/images/landscape3.webp" alt="A man standing beside a tree as the sun sets">
            <img src="assets/images/landscape4.webp" alt="Farm scenery at a distance">
            <img src="assets/images/landscape5.webp" alt="Abstract straw field with a dark blue sky">
            <img src="assets/images/landscape6.webp"
                alt="Old farmhouse situated in a green grassy field, with a row of trees">
            <img src="assets/images/landscape7.webp"
                alt="Farm on a hill with a windmill and a person making their way to the farm">
        </div>
        <div class="paintings">
            <h2>Flowers</h2>
            <img src="assets/images/sunflowers.webp" alt="A painting of sunflower in a vase">
            <img src="assets/images/flowers1.webp"
                alt="A bouquet of flowers in varying colours of purple and yellow in a vase with some green folage">
            <img src="assets/images/flowers2.webp" alt="Tall flowers in red and white in a cylinder vase">
            <img src="assets/images/flowers3.webp" alt="A branch of a blossom tree in a glass with some water">
            <img src="assets/images/flowers4.webp" alt="Blue flowers in an orange vase with a yellow background">
            <img src="assets/images/flowers5.webp"
                alt="A tall sunflower in a field with a person standing in the background">
            <img src="assets/images/flowers6.webp"
                alt="A bouquet of flowers in colours red, white and yellow in a vase">
            <img src="assets/images/flowers7.webp"
                alt="A large poppy flower with buterflies in the forground in the green folage">
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div>
            <p>For educational purposes, designed by Leonie McLaughlin</p>
        </div>
    </footer>
</body>

</html>
